
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Minimal Widget Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700;800&family=Poppins:wght@300;400;600;800&family=Noto+Sans+Devanagari:wght@300;400;700&family=Hind:wght@300;400;600&family=Martel:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Theme Definitions */
      .theme-glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      
      .theme-frost {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 1);
        color: #1e293b;
      }
      
      .theme-midnight {
        background: #0f172a;
        border: 1px solid #334155;
      }
      
      .theme-minimal {
        background: transparent;
        border: 2.5px solid rgba(255, 255, 255, 0.8);
      }

      .glow-text {
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      .glow-text-white {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
